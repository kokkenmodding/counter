<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Word Counter</title>
    <link rel="stylesheet" type="text/css" href="index.css">
    <link href="https://fonts.googleapis.com/css?family=Oswald&display=swap" rel="stylesheet">

<body>
    <div width style="margin: auto;width: 700px;text-align: center;background-color: white;border-radius: 30px;">
        <h1 style="padding: 30px;">David's Character Counter</h1>
        <div width style="margin: auto;width: 500px;text-align: left;">
            <form >
                <input name="typ" type="radio" id="radio30" checked> Headline (30 characters)<br>
                <input name="typ" type="radio" id="radio90"> Description (90 characters)<br>
                <input name="typ" type="radio" id="radiono"> No limit<br>
<!--                 <input name="typ" type="radio"> Custom limit&nbsp; &nbsp;<input type="text" style="width: 30px;"> -->
            </form>
           <!--  <form>
                <input id="rutan" type="text" value="" style="border-radius: 4px;padding: 12px;width: 100%;">        
            </form> -->
            <h2 id="outputen1">0 characters (30 left)</h2>
            <br>
            <div id="myProgress">
                <div id="myBar"></div>
            </div>
            <br><br>
            <textarea id="rutan" style="width: 100%; height: 100px;resize: none;margin-bottom: 60px;"></textarea>
        </div>
        
   </div>
    <script type="text/javascript" src="index.js"></script>
</body>
